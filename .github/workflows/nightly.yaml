name: Nightly Update
on:
  workflow_dispatch:
  repository_dispatch:
    types: [release-nightly]
jobs:
  download-bins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "Download files listed in https://api.github.com/repos/wled-dev/WLED/releases/200568682/assets"
          mkdir -p bin/nightly
          cd bin/nightly
          find ./ -name *.bin* -exec git rm -f {} \;
          curl https://api.github.com/repos/wled-dev/WLED/releases/200568682/assets | jq '.[].browser_download_url' | xargs wget
          git add -p *.bin*
          git commit -m 'Latest bins'
